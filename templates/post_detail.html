{%extends 'base.html'%}

{%block content%}

<div class="post-entry">
    <h2>{{post.author}}</h2>
    <h3>{{post.title}}</h3>
    <p>{{post.text}}</p>
    <p>{{post.date}}</p>
    <p>{% if post.holati %}
            Bajarildi
        {% else %}
            Bajarilmadi
        {% endif %}</p>
</div>

<p><a href="{% url 'post_update' post.pk %}">Postni yangilang</a></p>
<p><a href="{% url 'post_delete' post.pk %}">Postni o'chirish</a></p>
{%endblock content%}
